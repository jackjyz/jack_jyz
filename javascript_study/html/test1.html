<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js学习</title>
    <script src = "jquery-1.12.3.js"></script>

</head>
<body>
<!--使用id选择器下面必须使用id,不能使用name-->
用户名;<input type="text" id="username">
<button id="btn1">确认1</button>
<button id="btn2">确认2</button>
<button id="btn3">确认3</button>
<button id="btn4">确认4</button>

<div id="div1" class="box">div1(class=box)</div>
<div id="div2" class="box">div2(class=box)</div>
<div id="div3">div3</div>
<span class="box">span(class=box)</span>
<br>
<ul>
    <li>AAAAAAAAAA</li>
    <li title="hello">BBBBBBBBB(title="hello")</li>
    <li class="box"><span>CCCCCCCCCCcc(class="box")</span></li>
    <li title="hello"><span>DDDDDDDddd(title="hello")</span></li>
    <span>EEEEEEEEEEEEEeeeee</span>
</ul>
</body>
<script src = "test1.js"></script>
</html>
